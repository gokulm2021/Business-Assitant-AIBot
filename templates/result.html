<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Analysis Result</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: url('../static/img/Result.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 90%;
            width: 1000px;
            max-height: 80vh;
            overflow-y: auto;
            margin: 20px;
        }

        h1, h2, p {
            margin: 10px 0;
        }

        h1 {
            font-size: 2rem;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        h2 {
            font-size: 1.5rem;
            color: #ffffff;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
        }

        p {
            font-size: 1.2rem;
            color: #ffffff;
            line-height: 1.6;
            word-wrap: break-word;
            text-align: left;
        }

        .submit-button {
            background-color: #007bff;
            color: #ffffff;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .submit-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .glass-effect {
                width: 95%;
                max-width: 100%;
            }

            h1 {
                font-size: 1.5rem;
            }

            h2 {
                font-size: 1.3rem;
            }

            p {
                font-size: 1rem;
            }
        }

        .navbar {
            position: fixed;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
            background: linear-gradient(145deg, #6a11cb, #2575fc);
            padding: 15px 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
            z-index: 10;
        }

        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #ffffff;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 10px 25px;
            border-radius: 12px;
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            transition: transform 0.3s ease, background 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .navbar ul li a:hover {
            background: linear-gradient(90deg, #ff4d6d, #ff758c);
            transform: scale(1.15);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="/index">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/features">Features</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/home">Logout</a></li>
        </ul>
    </nav>

    <div class="glass-effect">
        <header>
            <h1>Business Analysis for:</h1>
            <p>"{{ query }}"</p>
        </header>
        <section>
            <h2>Analysis Result</h2>
            <p>{{ response | safe }}</p>
        </section>        
        <footer>
            <a href="/index" class="submit-button">Go Back</a>
        </footer>
    </div>
    <script>
        setTimeout(function() {
            location.reload();
        }, 1000);
    </script>
</body>
</html>
