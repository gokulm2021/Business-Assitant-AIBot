<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Assistant AI</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
    <video autoplay loop muted id="background-video">
        <source src="../static/img/Home.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="/index">Home</a></li>
            <li><a href="/about">About</a></li>
            <li><a href="/features">Features</a></li>
            <li><a href="/contact">Contact</a></li>
            <li><a href="/home">Logout</a></li>
        </ul>
    </nav>

    <!-- Header Section -->
    <header class="hero-section">
        <h1 class="hero-title">Business Assistant AI</h1>
        <p class="hero-description">Empowering you with actionable insights for your business ideas</p>
    </header>

    <!-- Form Section -->
    <section class="form-section">
        <form id="chat-form" class="chat-form" action="/result" method="POST">
            <label for="query" class="form-label">Enter your business idea:</label>
            <textarea id="query" name="query" placeholder="e.g., I want to open a school in Chennai..." required></textarea>
            <button type="submit" class="submit-button">Get Analysis</button>
        </form>
    </section>
</body>
</html>
