<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Assistant AI</title>
    <link rel="stylesheet" href="../static/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <div class="header">
            <h1>Business Assistant AI</h1>
            <p>Get actionable insights for your business ideas</p>
        </div>

        <!-- Business Idea Form -->
        <form id="chat-form" class="chat-form" action="/result" method="POST">
            <label for="query">Enter your business idea:</label>
            <textarea id="query" name="query" placeholder="e.g., I want to open a school in Chennai..." required></textarea>
            <button type="submit" class="submit-button">Get Analysis</button>
        </form>
    </div>
</body>
</html>
